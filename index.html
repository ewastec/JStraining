<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="board flex">
            <section class="left">
                <div class="playerInfo">
                    <h1>Player 1</h1>
                    <div class="current-0">3</div>
                </div>
                <div class="playerMessage-0"></div>
                <div class="playerPanel">
                    <div class="playerTotal">
                        <div class="score">Score</div>
                        <div class="score-0">76</div>
                    </div>
                </div>
            </section><!--
            --><section class="middle flexColumns">
                <div class="top">
                    <button class="btn-new">new game</button>
                </div>
                <div class="midd">
                    <img src="dice-1.png" alt="" class="diceImg">
                </div>
                <div class="bottom">
                    <button class="btn-roll">roll dice</button>
                    <button class="btn-hold">hold</button>
                </div>               
            </section><!--
            --><section class="right">
                <div class="playerInfo">
                    <h1>Player 2</h1>
                    <div class="current-1">0</div>
                </div>
                <div class="playerMessage-1"></div>
                <div class="playerPanel">
                    <div class="playerTotal">
                        <div class="score">Score</div>
                        <div class="score-1">21</div>
                    </div>
                </div>
            </section>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
